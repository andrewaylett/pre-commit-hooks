name: Validate
on:
  push:
    branches: ["main", "renovate/*"]
  pull_request:
permissions:
  contents: read
  checks: write
  packages: write
jobs:
  test:
    name: Pre-Commit and Test
    runs-on: ubuntu-latest
    steps:
    - name: Check out
      uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6
    - uses: andrewaylett/pre-commit-action@88b1e05ac245651ed11dae655306f1ea5ad2df5e # v4
