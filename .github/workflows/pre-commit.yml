name: Validate
on:
  push:
    branches: ["main", "renovate/*"]
  pull_request:
permissions:
  contents: read
  checks: write
  packages: write
jobs:
  test:
    name: Pre-Commit and Test
    runs-on: ubuntu-latest
    steps:
    - name: Check out
      uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6
    - uses: andrewaylett/pre-commit-action@5bc3e1e7258d54f09753e28b8776314997083f95 # v4
